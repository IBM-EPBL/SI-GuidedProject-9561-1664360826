<!DOCTYPE html>
<html>
    <head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registrationdonor.css" type="text/css"> 
</head>
<body>
<form action="last.html" method="POST">
    <div class="main">
        <div class="register">
            <h2>Register Here!!</h2>
            <form id="register" method="post">
                <label>First Name </label>
                <br><br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br><br>
                <label>Last Name </label>
                <br><br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br><br>
                <label>Age </label>
                <br><br>
                <input type="number" name="age" id="name" placeholder="Enter Your Age">
                <br><br>
                <label>BloodGroup </label>
                <br><br>
                <input type="text" name="bloodgroup" id="name" placeholder="Enter Your Blood Group">
                <br><br>
                <label>Gender </label>
                <br><br>
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <input type="radio" name="gender" id="other">
                &nbsp;
                <span id="other">Other</span>
                <br><br>
                <label>EMail </label>
                <br><br>
                <input type="text" name="email" id="name" placeholder="Enter Your EMail">
                <br><br>
                <label>PhoneNumber </label>
                <br><br>
                <input type="number" name="phonenumber" id="name" placeholder="Enter Your Phone Number">
                <br><br>
                <label>Have you donated before? </label>
                <br><br>
                <input type="radio" id="yes">
                &nbsp;
                <span id="yes">Yes</span>
                <input type="radio" id="no">
                &nbsp;
                <span id="no">No</span>
                <br><br>
                <label>Address </label>
                <br><br>
                <input type="text" name="address" id="name" placeholder="Enter Your Address">   
                <br> <br>
                <label>Any health issues? </label>
                <br><br>
                <input type="text" name="healthissues" id="name" placeholder="Specify if any">
                <br><br>

                <a href="last.html"><input type="submit" value="submit" name="submit" id="submit"></a>

               </form>
                </div>
    </div>
</form>
    </body>
    </html>
